<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign-in </title>
    <link rel="stylesheet" href="Sign-in.CSS">
</head>
<body>
    <main class="main-login">
        <div class="Card">
            <!-- <img class="icons" loading="lazy" src="image/image-removebg-preview.png" alt="" type="icon"> -->

           <br>
            <center>
                <span class="heading">Personal information</span>
            </center>


            <form class="form-login" action="#" method="post">
                <input placeholder="Name" id="input" minlength="3" maxlength="30" name="User Name" type="text" class="input-Data"/>
                
                <input placeholder="Age" id="password" name="number" type="text" class="input-Data"/>
                <input placeholder="City" id="password" name="text" type="text" class="input-Data"/>
                <input placeholder="City" id="password" name="text" type="text" class="input-Data"/>
                
                
                <a href="#" class="Forgot-password" target="_block"> Forgot your Password? </a>
                

                <input value="submit" type="submit" class="login-button"/>
            </form>   
        </div>
    </main>
    
</body>
</html>
